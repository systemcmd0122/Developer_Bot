<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Discord Bot Status Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'discord-dark': '#2C2F33',
                        'discord-blurple': '#5865F2',
                    },
                    animation: {
                        'pulse-slow': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .command-list {
            max-height: 400px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
        }
        .command-list::-webkit-scrollbar {
            width: 6px;
        }
        .command-list::-webkit-scrollbar-track {
            background: transparent;
        }
        .command-list::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <!-- Previous navigation code remains the same -->
    <nav class="bg-discord-dark shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <span class="text-2xl font-bold text-discord-blurple flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-2" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.644 12.644 0 0 0-.61-1.25.077.077 0 0 0-.078-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0 .032.027c.677.332 1.334.732 1.964 1.189a.076.076 0 0 0 .084.01C7.88 4.784 9.455 4.354 12 4.354s4.12.43 5.243 1.182a.076.076 0 0 0 .084-.01c.63-.457 1.287-.857 1.964-1.189a.07.07 0 0 0 .032-.027zM8.52 14.902c-1.252 0-2.282-1.15-2.282-2.556 0-1.406 1.013-2.556 2.282-2.556 1.278 0 2.298 1.15 2.282 2.556 0 1.406-1.013 2.556-2.282 2.556zm6.955 0c-1.252 0-2.282-1.15-2.282-2.556 0-1.406 1.013-2.556 2.282-2.556 1.278 0 2.298 1.15 2.282 2.556 0 1.406-1.013 2.556-2.282 2.556z"/>
                            </svg>
                            Bot Dashboard
                        </span>
                    </div>
                </div>
                <div id="status-indicator" class="flex items-center space-x-2">
                    <div class="relative flex h-4 w-4">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-4 w-4 bg-green-500"></span>
                    </div>
                    <span class="text-green-400 font-medium">オンライン</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8 space-y-8">
        <!-- System Cards Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Previous cards remain the same -->
            <!-- System Information Card -->
            <div class="bg-discord-dark rounded-xl shadow-lg p-6 space-y-4 transform transition hover:scale-105 hover:shadow-xl">
                <div class="flex justify-between items-center">
                    <h3 class="text-xl font-semibold text-discord-blurple">システム情報</h3>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                </div>
                <div class="space-y-4">
                    <div>
                        <div class="flex justify-between text-sm text-gray-400 mb-1">
                            <span>CPU使用率</span>
                            <span id="cpu-usage">0%</span>
                        </div>
                        <div class="w-full bg-gray-700 rounded-full h-2.5">
                            <div id="cpu-bar" class="bg-blue-600 h-2.5 rounded-full transition-all duration-300" style="width: 0%"></div>
                        </div>
                    </div>
                    <div>
                        <div class="flex justify-between text-sm text-gray-400 mb-1">
                            <span>メモリ使用率</span>
                            <span id="memory-usage">0 MB</span>
                        </div>
                        <div class="w-full bg-gray-700 rounded-full h-2.5">
                            <div id="memory-bar" class="bg-purple-600 h-2.5 rounded-full transition-all duration-300" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bot Statistics Card -->
            <div class="bg-discord-dark rounded-xl shadow-lg p-6 space-y-4 transform transition hover:scale-105 hover:shadow-xl">
                <div class="flex justify-between items-center">
                    <h3 class="text-xl font-semibold text-discord-blurple">ボット統計</h3>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" />
                    </svg>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-gray-800 rounded-lg p-3 text-center">
                        <div class="text-sm text-gray-400">サーバー数</div>
                        <div id="guild-count" class="text-2xl font-bold text-white">0</div>
                    </div>
                    <div class="bg-gray-800 rounded-lg p-3 text-center">
                        <div class="text-sm text-gray-400">ユーザー数</div>
                        <div id="user-count" class="text-2xl font-bold text-white">0</div>
                    </div>
                    <div class="bg-gray-800 rounded-lg p-3 text-center">
                        <div class="text-sm text-gray-400">コマンド数</div>
                        <div id="command-count" class="text-2xl font-bold text-white">0</div>
                    </div>
                    <div class="bg-gray-800 rounded-lg p-3 text-center">
                        <div class="text-sm text-gray-400">バージョン</div>
                        <div id="version" class="text-2xl font-bold text-white">-</div>
                    </div>
                </div>
            </div>

            <!-- Uptime Card -->
            <div class="bg-discord-dark rounded-xl shadow-lg p-6 space-y-4 transform transition hover:scale-105 hover:shadow-xl">
                <div class="flex justify-between items-center">
                    <h3 class="text-xl font-semibold text-discord-blurple">稼働時間</h3>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <div class="text-center">
                    <div id="uptime" class="text-4xl font-mono text-white font-bold tracking-tight">0d 0h 0m 0s</div>
                    <div class="mt-2 text-sm text-gray-400">
                        起動日時: <span id="start-time">-</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- New Command Usage Section -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Command Usage Chart -->
            <div class="bg-discord-dark rounded-xl shadow-lg p-6 space-y-4">
                <div class="flex justify-between items-center">
                    <h3 class="text-xl font-semibold text-discord-blurple">コマンド使用状況</h3>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
                    </svg>
                </div>
                <div class="relative h-96">
                    <canvas id="commandUsageChart"></canvas>
                </div>
            </div>

            <!-- Recent Commands List -->
            <div class="bg-discord-dark rounded-xl shadow-lg p-6 space-y-4">
                <div class="flex justify-between items-center">
                    <h3 class="text-xl font-semibold text-discord-blurple">最近のコマンド実行</h3>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <div class="command-list">
                    <ul id="recent-commands" class="space-y-2">
                        <!-- Commands will be inserted here dynamically -->
                    </ul>
                </div>
            </div>
        </div>

        <!-- Resource Usage Chart -->
        <div class="bg-discord-dark rounded-xl shadow-lg p-6 space-y-4">
            <div class="flex justify-between items-center">
                <h3 class="text-xl font-semibold text-discord-blurple">リソース使用状況</h3>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
            </div>
            <div class="relative h-96">
                <canvas id="resourceChart"></canvas>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-discord-dark py-4 text-center text-gray-400">
        <p>© 2024 Discord Bot Dashboard</p>
    </footer>

    <script>
        class MetricsManager {
            constructor(maxDataPoints = 30) {
                this.maxDataPoints = maxDataPoints;
                this.cpuData = [];
                this.memoryData = [];
                this.labels = [];
                this.chart = null;
                this.commandUsageChart = null;
                this.lastUpdate = null;
                this.offlineTimeout = null;
                this.commandUsageData = new Map();
                this.recentCommands = [];
                
                this.initCharts();
                this.startUpdates();
            }

            initCharts() {
                // Resource usage chart initialization
                const ctx = document.getElementById('resourceChart').getContext('2d');
                const gradient1 = ctx.createLinearGradient(0, 0, 0, 400);
                gradient1.addColorStop(0, 'rgba(59, 130, 246, 0.5)');
                gradient1.addColorStop(1, 'rgba(59, 130, 246, 0.1)');

                const gradient2 = ctx.createLinearGradient(0, 0, 0, 400);
                gradient2.addColorStop(0, 'rgba(147, 51, 234, 0.5)');
                gradient2.addColorStop(1, 'rgba(147, 51, 234, 0.1)');

                this.chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: this.labels,
                        datasets: [{
                            label: 'CPU使用率 (%)',
                            data: this.cpuData,
                            borderColor: 'rgb(59, 130, 246)',
                            backgroundColor: gradient1,
                            fill: true,
                            tension: 0.4,
                            borderWidth: 2
                        }, {
                            label: 'メモリ使用率 (MB)',
                            data: this.memoryData,
                            borderColor: 'rgb(147, 51, 234)',
                            backgroundColor: gradient2,
                            fill: true,
                            tension: 0.4,
                            yAxisID: 'y1',
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        animation: {
                            duration: 300
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                suggestedMax: 100,
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                },
                                ticks: {
                                    color: 'rgba(255, 255, 255, 0.7)',
                                    callback: value => `${value}%`
                                }
                            },
                            y1: {
                                beginAtZero: true,
                                position: 'right',
                                grid: {
                                    drawOnChartArea: false
                                },
                                ticks: {
                                    color: 'rgba(255, 255, 255, 0.7)',
                                    callback: value => `${value}MB`
                                }
                            },
                            x: {
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                },
                                ticks: {
                                    color: 'rgba(255, 255, 255, 0.7)',
                                    maxRotation: 0,
                                    autoSkip: true,
                                    maxTicksLimit: 8
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                labels: {
                                    color: 'rgba(255, 255, 255, 0.7)',
                                    usePointStyle: true,
                                    pointStyle: 'circle'
                                }
                            }
                        }
                    }
                });

                // Command usage chart initialization
                const commandCtx = document.getElementById('commandUsageChart').getContext('2d');
                this.commandUsageChart = new Chart(commandCtx, {
                    type: 'bar',
                    data: {
                        labels: [],
                        datasets: [{
                            label: 'コマンド使用回数',
                            data: [],
                            backgroundColor: 'rgba(88, 101, 242, 0.8)',
                            borderColor: 'rgb(88, 101, 242)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                },
                                ticks: {
                                    color: 'rgba(255, 255, 255, 0.7)',
                                    stepSize: 1
                                }
                            },
                            x: {
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                },
                                ticks: {
                                    color: 'rgba(255, 255, 255, 0.7)',
                                    maxRotation: 45
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                labels: {
                                    color: 'rgba(255, 255, 255, 0.7)'
                                }
                            }
                        }
                    }
                });
            }

            updateCommandUsage(commandData) {
                // Update command usage data
                for (const [command, count] of Object.entries(commandData.usage)) {
                    this.commandUsageData.set(command, count);
                }

                // Update recent commands list
                if (commandData.recent && commandData.recent.length > 0) {
                    this.recentCommands = commandData.recent;
                    this.updateRecentCommandsList();
                }

                // Update command usage chart
                const sortedCommands = Array.from(this.commandUsageData.entries())
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 10);

                this.commandUsageChart.data.labels = sortedCommands.map(([command]) => command);
                this.commandUsageChart.data.datasets[0].data = sortedCommands.map(([_, count]) => count);
                this.commandUsageChart.update();
            }

            updateRecentCommandsList() {
                const recentCommandsList = document.getElementById('recent-commands');
                recentCommandsList.innerHTML = '';

                this.recentCommands.forEach(cmd => {
                    const li = document.createElement('li');
                    li.className = 'bg-gray-800 rounded-lg p-3 flex justify-between items-center';
                    li.innerHTML = `
                        <div class="flex items-center space-x-3">
                            <span class="text-discord-blurple font-semibold">/${cmd.command}</span>
                            <span class="text-gray-400 text-sm">${cmd.user}</span>
                        </div>
                        <span class="text-gray-400 text-sm">${new Date(cmd.timestamp).toLocaleTimeString()}</span>
                    `;
                    recentCommandsList.appendChild(li);
                });
            }

            updateData(metrics) {
                // Store start time on first update
                if (!document.getElementById('start-time').textContent.trim()) {
                    const startDate = new Date(Date.now() - (metrics.uptime.days * 86400 + 
                                                            metrics.uptime.hours * 3600 + 
                                                            metrics.uptime.minutes * 60 + 
                                                            metrics.uptime.seconds) * 1000);
                    document.getElementById('start-time').textContent = startDate.toLocaleString();
                }

                this.lastUpdate = Date.now();
                clearTimeout(this.offlineTimeout);

                // Update metrics displays
                document.getElementById('cpu-usage').textContent = `${metrics.cpu}%`;
                document.getElementById('cpu-bar').style.width = `${metrics.cpu}%`;
                document.getElementById('memory-usage').textContent = `${metrics.memory.heapUsed} MB`;
                document.getElementById('memory-bar').style.width = 
                    `${(metrics.memory.heapUsed / metrics.memory.heapTotal * 100)}%`;

                document.getElementById('guild-count').textContent = metrics.bot.guilds;
                document.getElementById('user-count').textContent = metrics.bot.users;
                document.getElementById('command-count').textContent = metrics.bot.commands;
                document.getElementById('version').textContent = metrics.bot.version;

                document.getElementById('uptime').textContent = 
                    `${metrics.uptime.days}d ${metrics.uptime.hours}h ${metrics.uptime.minutes}m ${metrics.uptime.seconds}s`;

                // Update command usage if available
                if (metrics.commands) {
                    this.updateCommandUsage(metrics.commands);
                }

                // Update graph data
                const now = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                this.labels.push(now);
                this.cpuData.push(metrics.cpu);
                this.memoryData.push(metrics.memory.heapUsed);

                if (this.labels.length > this.maxDataPoints) {
                    this.labels.shift();
                    this.cpuData.shift();
                    this.memoryData.shift();
                }

                this.chart.data.labels = this.labels;
                this.chart.data.datasets[0].data = this.cpuData;
                this.chart.data.datasets[1].data = this.memoryData;

                const maxMemory = Math.max(...this.memoryData);
                this.chart.options.scales.y1.suggestedMax = maxMemory * 1.2;

                this.updateStatusIndicator(true);
                this.chart.update('none');

                this.offlineTimeout = setTimeout(() => {
                    this.updateStatusIndicator(false);
                }, 5000);
            }

            updateStatusIndicator(online) {
                const indicator = document.getElementById('status-indicator');
                if (online) {
                    indicator.innerHTML = `
                        <div class="relative flex h-4 w-4">
                            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                            <span class="relative inline-flex rounded-full h-4 w-4 bg-green-500"></span>
                        </div>
                        <span class="text-green-400 font-medium">オンライン</span>
                    `;
                } else {
                    indicator.innerHTML = `
                        <div class="relative flex h-4 w-4">
                            <span class="relative inline-flex rounded-full h-4 w-4 bg-red-500"></span>
                        </div>
                        <span class="text-red-400 font-medium">オフライン</span>
                    `;
                }
            }

            async fetchMetrics() {
                try {
                    const response = await fetch('/metrics');
                    if (!response.ok) throw new Error('Failed to fetch metrics');
                    const data = await response.json();
                    this.updateData(data);
                } catch (error) {
                    console.error('Error fetching metrics:', error);
                    this.updateStatusIndicator(false);
                }
            }

            startUpdates() {
                // Initial fetch
                this.fetchMetrics();
                
                // Set up periodic updates
                setInterval(() => this.fetchMetrics(), 1000);
            }
        }

        // Initialize the metrics manager when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.metricsManager = new MetricsManager(30);
        });
    </script>
</body>
</html>
